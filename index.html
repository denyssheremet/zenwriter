<!DOCTYPE html>
<html>

<head>
    <script src="https://rawcdn.githack.com/maheshmurag/bjspell/master/BJSpell.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">
        Zen Writer
    </h1>
    <div>
        <!-- <input id="input-field" onkeyup="updateText()" type="text" /> -->
        <textarea id="input-field" onkeyup="updateText()" spellcheck="false" rows="1" cols="60" name="description"></textarea>
    </div>
    <button id="clearButton" onclick="clearText()">Clear text</button>
    <button id="hardcoreButton" onclick="toggleHardcoreMode()">HARDCORE MODE</button>
    <div id="all-text">
        <div>
            <div id="previous-text" disabled />
        </div>
        <div>
            <div id="current-text" disabled />
        </div>
    </div>
</body>

</html>
